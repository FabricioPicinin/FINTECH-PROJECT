<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="form container p-5 text-center">
        <form action="#">
            <div class="form-header">
                <div class="title text-white">
                    <h2>Vamos criar sua conta?</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <label for="firstname"></label>
                        <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email"></label>
                        <input id="email" type="email" name="email" class="form-control" placeholder="Email ou telefone" required>
                        <!-- Por enquanto sem funcionalidade do telefone -->
                    </div>
                    <div class="input-group">
                        <label for="password"></label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <div class="input-group">
                        <label for="passwordagain"></label>
                        <input id="passwordagain" type="password" name="passwordagain" class="form-control" placeholder="Repita sua senha" required>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-dark custom-width">
                            <a style="color: white;" href="#">Inscrever-se</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
